name: MV Intelligence Analysis V2 (Dynamic/Multi-Timeframe)

on:
  workflow_dispatch:  # 手動実行用
  schedule:
    - cron: '30 7 * * 1-6' # 日本時間 16:30 (V1の30分後に設定)

jobs:
  analyze_v2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas google-api-python-client google-auth-httplib2 google-auth-oauthlib plotly

      - name: Run Phase 2 (V2 Logic)
        env:
          CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          SUMMARY_FOLDER_ID: ${{ secrets.SUMMARY_FOLDER_ID }}
        # V2専用のスクリプトを指定
        run: python MVweeklyReport_V2.py
