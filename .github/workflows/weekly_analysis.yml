name: Weekly Persistence Analysis (Strict)

on:
  schedule:
    # 毎週土曜日 JST 07:15 (UTC 金曜 22:15)
    - cron: '15 22 * * 5'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: pip install pandas google-api-python-client google-auth-httplib2 google-auth-oauthlib
      - name: Run Weekly Analysis
        env:
          CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          SUMMARY_FOLDER_ID: ${{ secrets.SUMMARY_FOLDER_ID }} # これを追加
        run: python MVpreAnalysis.py # ファイル名を指定
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: weekly-summary
          path: weekly_persistence_summary.csv
      - name: Run Phase 2 Analysis
        env:
          CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          SUMMARY_FOLDER_ID: ${{ secrets.SUMMARY_FOLDER_ID }}
        run: python MVweeklyReport.py

      - name: Upload Analysis Report
        uses: actions/upload-artifact@v4
        with:
          name: weekly-investment-report
          path: weekly_investment_report.md
