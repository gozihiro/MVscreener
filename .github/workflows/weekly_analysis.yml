name: MV Weekly Intelligence Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * 5' # 土曜朝 8:00 JST

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas google-api-python-client google-auth-httplib2 google-auth-oauthlib plotly google-generativeai

      - name: Run Phase 1 (Data Integration)
        env:
          CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          SUMMARY_FOLDER_ID: ${{ secrets.SUMMARY_FOLDER_ID }}
        run: python MVpreAnalysis.py

      - name: Run Phase 2 (Gemini Intelligence Report)
        env:
          CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          SUMMARY_FOLDER_ID: ${{ secrets.SUMMARY_FOLDER_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python MVweeklyReport.py

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: intelligence-report
          path: |
            weekly_report.html
