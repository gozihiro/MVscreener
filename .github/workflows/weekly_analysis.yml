name: MV Weekly Intelligence Analysis

on:
  workflow_dispatch: # 手動実行用
  schedule:
    - cron: '0 7 * * 1-6' # 日本時間：月曜〜土曜 16:00（世界標準時：07:00） # 日本時間：毎週土曜 朝8:00（世界標準時：金曜 23:00）

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # google-generativeai を追加して Gemini 3 を利用可能にする
          pip install pandas google-api-python-client google-auth-httplib2 google-auth-oauthlib plotly google-generativeai

      - name: Run Phase 1 (Collect Trend Data)
        env:
          CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          SUMMARY_FOLDER_ID: ${{ secrets.SUMMARY_FOLDER_ID }}
        run: python MVpreAnalysis.py

      - name: Run Phase 2 (Gemini 3 Intelligence Analysis)
        env:
          CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          SUMMARY_FOLDER_ID: ${{ secrets.SUMMARY_FOLDER_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # APIキーを環境変数として注入
        run: python MVweeklyReport.py

      - name: Save Local Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analysis-report
          path: |
            weekly_detailed_trend.csv
            weekly_report.html
