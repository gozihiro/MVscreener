name: Market Intelligence Bot

on:
  workflow_dispatch: # 手動実行のみを有効にします

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # 最新のv4への更新を推奨します

      - name: Set up Python
        uses: actions/setup-python@v5 # 最新のv5への更新を推奨します
        with:
          python-version: '3.11' # 他のスクリプトと合わせて3.11にしておくと安定します

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Bot
        env:
          # GitHub Secretsに登録した値を環境変数に注入
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python MarketIntelligence_LineBot.py
