name: Minervini Growth Stock Screener

on:
  schedule:
    # 日本時間 月〜金 の 朝 07:00 に実行
    # 計算: 07:00 JST - 9時間 = 前日 22:00 UTC
    # 日(0)〜木(4)の22時に実行することで、日本時間の月〜金に該当させます
    - cron: '0 22 * * 0-4'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # 5.5時間の長丁場に対応するため、タイムアウトを360分に設定
    timeout-minutes: 360

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Run Screener and Upload
        env:
          # GitHub Secrets から OAuth 認証情報を渡す
          CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        # ファイル名は小文字の screener.py を使用
        run: python screener.py
