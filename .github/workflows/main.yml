name: Stock Screener

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * 1-5' # 平日の日本時間 朝8時 (UTC 23:00)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Run Screener
        run: python screener.py

      - name: Upload to Google Drive (Final Check)
        if: always() # 解析が途中で止まっても、そこまでの結果を上げようとする
        env:
          GDRIVE_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          python - <<EOF
          import os, json
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaFileUpload

          fid = os.environ['GDRIVE_FOLDER_ID'].strip()
          fname = 'minervini_final_results.csv'
          if not os.path.exists(fname):
              print("ファイルが生成されていません。")
              exit(0)

          info = json.loads(os.environ['GDRIVE_JSON'])
          creds = service_account.Credentials.from_service_account_info(info, scopes=['https://www.googleapis.com/auth/drive'])
          service = build('drive', 'v3', credentials=creds)

          try:
              # アップロード。 parents はリスト形式で渡す
              file_metadata = {'name': fname, 'parents': [fid]}
              media = MediaFileUpload(fname, mimetype='text/csv', resumable=True)
              file = service.files().create(body=file_metadata, media_body=media, fields='id').execute()
              print(f"Drive転送成功 ID: {file.get('id')}")
          except Exception as e:
              print(f"Driveエラー (Artifactsを確認してください): {e}")
          EOF

      - name: Save to GitHub Artifacts (Safe Backup)
        if: always() # Driveが失敗しても必ずGitHub上に残す
        uses: actions/upload-artifact@v4
        with:
          name: stock-results-${{ github.run_id }}
          path: minervini_final_results.csv
