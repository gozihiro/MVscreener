name: Minervini Growth Stock Screener

on:
  schedule:
    # 日本時間 月〜金 の 13:00頃に実行（UTC 04:00）
    - cron: '0 4 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # 5.5時間の長丁場に対応するため、タイムアウトを長めに設定（最大360分）
    timeout-minutes: 360

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Run Screener and Upload
        env:
          # GitHub Secrets に登録した鍵を Python に渡す
          CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        # スクリプト内でアップロードまで完結するため、この1ステップでOK
        run: python Screener.py
